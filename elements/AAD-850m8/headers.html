<script>
    function element (tagName, props = {}, style = {}) {
        const element = document.createElement(tagName)
		
		Object.entries(props).forEach(([ key, value ]) => element[key] = value)
		Object.entries(style).forEach(([ key, value ]) => element.style[key] = value)
		
		console.log(element)
		return element
    }
</script>
